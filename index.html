<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- jQuery (gerekli) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="navbar-brand">
        <img
          src="./images/Gold White and Black Simple Restaurant Logo.png"
          alt="Restaurant Logo"
        />
        <span>Anica Restaurant</span>
      </div>
      <ul class="navbar-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li>
          <a id="menu" href="#menu"><i class="fa-solid fa-burger"></i> Menu</a>
        </li>
        <li><a href="#reservations">Reservations</a></li>
        <li><a href="#events">Events & Specials</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li>
          <a href="#contact"><i class="fa-solid fa-phone"></i> Contact Us</a>
        </li>
      </ul>
    </nav>

    <!-- Banner -->
    <!-- Banner/Carousel -->
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExample"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExample" data-slide-to="1"></li>
        <li data-target="#carouselExample" data-slide-to="2"></li>
        <!-- Eğer daha fazla resim ekleyecekseniz, bu numaraları artırın. -->
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/restaurantes-meta.jpg"
            class="d-block w-100"
            alt="Image 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/KL-Menu-FI.webp"
            class="d-block w-100"
            alt="Image 2"
          />
        </div>
        <div class="carousel-item">
          <img src="./images/48481.jpg" class="d-block w-100" alt="Image 3" />
        </div>
        <!-- Eğer daha fazla resim ekleyecekseniz, bu carousel-item'ları artırın. -->
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExample"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExample"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!--Best dishes-->
    <div>
      <article class="dishes">
        <img src="/images/romanos.webp" alt="Romano" />
      </article>
    </div>
  </body>
</html>
